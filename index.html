<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalRemote Careers - Job Board</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom scrollbar for better visibility */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Application Containers -->
    <div id="app-container" class="min-h-screen font-sans p-4 md:p-8">
        <!-- Admin Login/Logout Section -->
        <div id="admin-login-container"></div>

        <!-- Header -->
        <header class="text-center py-10 bg-white rounded-xl shadow-md mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
                <span class="text-indigo-600">GlobalRemote</span> Careers
            </h1>
            <p class="mt-2 text-xl text-gray-500 font-medium">
                Premium 100% remote job opportunities across the USA, UK, and Canada.
            </p>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="max-w-6xl mx-auto">
            <!-- Loading Indicator (Initially Visible) -->
            <div id="loading-indicator" class="min-h-[50vh] flex items-center justify-center">
                <div class="flex flex-col items-center">
                    <svg class="animate-spin h-8 w-8 text-indigo-600 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-600 font-medium">Connecting to job board database...</p>
                </div>
            </div>
            
            <!-- Job Listings and Dashboard go here -->
        </main>

        <!-- Application Modal Container -->
        <div id="modal-root"></div>
    </div>

    <!-- Main JavaScript Logic (ES Module) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Configuration & Global State ---
        setLogLevel('Debug');
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const ADMIN_SECRET = 'globaladmin';
        
        let db;
        let auth;
        let userId = null;
        let isAdminMode = false;
        let applications = [];
        let activeJob = null; // Currently selected job for the modal
        let submissionStatus = null; // { type: 'success'|'error', message: '...' }
        let isAuthReady = false; // Flag to indicate Firebase is initialized and authenticated

        const JOB_ROLES = [
            { title: 'Senior Cloud Architect', category: 'Engineering & Tech', location: 'USA', department: 'Cloud Infrastructure', desc: 'Design and implement cloud infrastructure (AWS/Azure) for scalability and security. 7+ years of experience required.' },
            { title: 'Remote Software Engineer (L3)', category: 'Engineering & Tech', location: 'USA, UK, Canada', department: 'Product Development', desc: 'Develop, test, and deploy high-quality software solutions using React and Node.js. 3+ years experience.' },
            { title: 'Data Scientist (Machine Learning)', category: 'Engineering & Tech', location: 'UK, Canada', department: 'Analytics', desc: 'Build and deploy predictive models using Python, R, and big data tools. PhD or 5+ years equivalent experience.' },
            { title: 'Digital Marketing Specialist', category: 'Marketing & Sales', location: 'USA, UK, Canada', department: 'Growth', desc: 'Manage global digital campaigns, SEO, and social media strategy. Excellent English written communication is a must.' },
            { title: 'Global Sales Development Representative (SDR)', category: 'Marketing & Sales', location: 'USA, Canada', department: 'Sales', desc: 'Identify and qualify new business opportunities in North America. Base salary + high commission structure.' },
            { title: 'Customer Success Manager', category: 'Operations & Support', location: 'USA, UK, Canada', department: 'Client Relations', desc: 'Serve as the main point of contact for enterprise clients, ensuring high retention rates. Strong client communication skills needed.' },
            { title: 'Financial Planning Analyst (FP&A)', category: 'Finance & HR', location: 'Canada', department: 'Finance', desc: 'Oversee financial forecasting, budgeting, and performance analysis. CPA/CFA preferred.' },
            { title: 'UX/UI Designer (Figma Expert)', category: 'Design & Creative', location: 'UK', department: 'Design', desc: 'Lead the design of our flagship platform, focusing on user-centered principles and iterative prototyping.' },
            { title: 'Director of Remote Operations', category: 'Management', location: 'USA', department: 'Executive', desc: 'Strategize and manage global remote workforce policies and resource allocation. Must have 10+ years managerial experience.' },
            { title: 'Remote Administrative Assistant', category: 'Operations & Support', location: 'USA, UK', department: 'Administration', desc: 'Handle scheduling, documentation, and virtual office support. Excellent organizational skills needed.' },
        ];
        
        const groupedJobs = JOB_ROLES.reduce((acc, job) => {
            acc[job.category] = acc[job.category] || [];
            acc[job.category].push(job);
            return acc;
        }, {});

        // --- DOM Elements ---
        const mainContentEl = document.getElementById('main-content');
        const loadingIndicatorEl = document.getElementById('loading-indicator');
        const modalRootEl = document.getElementById('modal-root');
        const adminLoginEl = document.getElementById('admin-login-container');


        // --- FIREBASE INITIALIZATION ---

        async function initFirebase() {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase configuration is missing. Running without data features.");
                isAuthReady = true;
                renderApp(); // Render main content even without auth
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || 'anonymous';
                isAuthReady = true;
                
                console.log(`Firebase connected. User ID: ${userId}`);

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
            }
            
            // Render the application once authentication is complete
            renderApp();
        }


        // --- ADMIN DASHBOARD LISTENERS & LOGIC ---

        let unsubscribeSnapshot = null; // For the real-time listener

        function startApplicationListener() {
            if (unsubscribeSnapshot) unsubscribeSnapshot(); // Clean up old listener
            if (!db || !isAdminMode) return;

            const collectionPath = `artifacts/${appId}/public/data/job_applications`;
            const q = query(collection(db, collectionPath));

            unsubscribeSnapshot = onSnapshot(q, (snapshot) => {
                applications = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    timestamp: doc.data().timestamp ? new Date(doc.data().timestamp.seconds * 1000).toLocaleString() : 'N/A'
                }));
                applications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                renderAdminDashboard(); // Re-render the dashboard whenever data changes
            }, (error) => {
                console.error("Error fetching applications: ", error);
            });
        }
        
        function handleAdminLogin(e) {
            e.preventDefault();
            const passwordInput = adminLoginEl.querySelector('input[type="password"]');
            const password = passwordInput ? passwordInput.value : '';

            if (password === ADMIN_SECRET) {
                isAdminMode = true;
                passwordInput.value = ''; // Clear input on success
                startApplicationListener();
                renderAdminLogin(); // Re-render to show logout button
                renderAdminDashboard(); // Render the dashboard section
            } else {
                console.error('Incorrect Admin Password');
                // Simple visual feedback: clear the password field
                if (passwordInput) passwordInput.value = '';
            }
        }

        function handleAdminLogout() {
            isAdminMode = false;
            applications = []; // Clear data
            if (unsubscribeSnapshot) unsubscribeSnapshot();
            unsubscribeSnapshot = null;
            renderAdminLogin();
            renderMainContent(); // Re-render main content to hide dashboard
        }


        // --- APPLICATION FORM LOGIC ---

        function handleApplyClick(job) {
            if (!isAuthReady) return; 
            
            activeJob = job;
            submissionStatus = null;
            renderApplicationModal();
        }

        async function handleSubmitApplication(e) {
            e.preventDefault();
            
            if (!db || !userId || !isAuthReady) {
                submissionStatus = { type: 'error', message: 'Connection Error. Please refresh and try again.' };
                renderApplicationModal();
                return;
            }

            const form = e.target;
            const formData = new FormData(form);
            
            // Extract form data
            const formObj = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                country: formData.get('country'),
            };

            const resumeFile = form.elements.resumeFile.files[0];
            
            // Client-side validation
            if (!['USA', 'UK', 'Canada'].includes(formObj.country)) {
                submissionStatus = { type: 'error', message: 'Application failed: Must be a resident of USA, UK, or Canada.' };
                renderApplicationModal();
                return;
            }

            if (!resumeFile) {
                submissionStatus = { type: 'error', message: 'Please upload a resume file.' };
                renderApplicationModal();
                return;
            }
            
            if (resumeFile.size > 5 * 1024 * 1024) { 
                submissionStatus = { type: 'error', message: 'File is too large. Max size is 5MB.' };
                // Reset file input
                form.elements.resumeFile.value = ""; 
                renderApplicationModal();
                return;
            }

            try {
                const applicationData = {
                    ...formObj,
                    jobTitle: activeJob.title,
                    jobDepartment: activeJob.department,
                    applicantId: userId,
                    resumeFileName: resumeFile.name,
                    uploadStatus: 'Metadata Saved (Full file requires Firebase Storage)', 
                    timestamp: serverTimestamp(),
                };
    
                const collectionPath = `artifacts/${appId}/public/data/job_applications`;
                await addDoc(collection(db, collectionPath), applicationData);
    
                submissionStatus = { type: 'success', message: `Application for ${activeJob.title} submitted successfully! Resume file metadata saved.` };
                // Reset the form in the modal
                form.reset(); 

            } catch (error) {
                console.error("Error submitting application:", error);
                submissionStatus = { type: 'error', message: 'Submission failed. Check console for details.' };
            }

            // Re-render the modal with status message
            renderApplicationModal();

            // Close modal after a delay if successful
            if (submissionStatus.type === 'success') {
                setTimeout(() => {
                    activeJob = null;
                    renderApplicationModal();
                }, 3000);
            }
        }
        
        function handleCancelClick() {
            activeJob = null;
            renderApplicationModal();
        }


        // --- RENDERING FUNCTIONS ---

        function getStatusMessageHTML(status) {
            if (!status) return '';
            const baseClasses = "p-3 mt-4 rounded-lg font-medium";
            const classes = status.type === 'success'
                ? `${baseClasses} bg-green-100 text-green-700`
                : `${baseClasses} bg-red-100 text-red-700`;
    
            return `<div class="${classes}">${status.message}</div>`;
        }

        function renderAdminLogin() {
            let html = '';
            if (isAdminMode) {
                html = `
                    <button id="admin-logout-btn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition duration-150">
                        Log Out Admin
                    </button>
                `;
            } else {
                html = `
                    <form id="admin-login-form" class="flex space-x-2 items-center">
                        <input
                            type="password"
                            placeholder="Admin Password"
                            required
                            class="p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 w-40 text-sm"
                        />
                        <button
                            type="submit"
                            class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-150 text-sm"
                        >
                            Admin Login
                        </button>
                    </form>
                `;
            }
            
            adminLoginEl.innerHTML = `<div class="flex justify-end p-4 bg-white rounded-xl shadow-md mb-8">${html}</div>`;

            // Attach event listeners
            if (isAdminMode) {
                document.getElementById('admin-logout-btn').addEventListener('click', handleAdminLogout);
            } else {
                document.getElementById('admin-login-form').addEventListener('submit', handleAdminLogin);
            }
        }

        function renderJobCard(job) {
            const buttonText = isAuthReady ? 'Apply Now' : 'Loading...';
            const buttonClass = isAuthReady 
                ? 'bg-indigo-600 text-white hover:bg-indigo-700 hover:scale-[1.01]'
                : 'bg-indigo-300 text-white cursor-not-allowed';

            return `
                <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 border border-gray-100 flex flex-col h-full">
                    <h3 class="text-xl font-bold text-gray-800 mb-1">${job.title}</h3>
                    <p class="text-sm text-indigo-600 font-medium mb-3">${job.department} | Remote</p>
                    <p class="text-gray-600 mb-4 text-sm flex-grow">${job.desc}</p>
                    <p class="text-xs text-gray-500 mb-4 font-semibold">üìç ${job.location}</p>
                    <button
                        data-job-title="${job.title}"
                        class="apply-btn w-full py-2 font-semibold rounded-lg transition duration-150 transform shadow-md mt-auto ${buttonClass}"
                        ${isAuthReady ? '' : 'disabled'}
                    >
                        ${buttonText}
                    </button>
                </div>
            `;
        }
        
        function renderJobBoard() {
            let jobBoardHTML = '';
            
            for (const category in groupedJobs) {
                const jobs = groupedJobs[category];
                const jobCardsHTML = jobs.map(renderJobCard).join('');
                
                jobBoardHTML += `
                    <section class="mb-12">
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-200 pb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            ${category}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${jobCardsHTML}
                        </div>
                    </section>
                `;
            }
            
            return jobBoardHTML;
        }

        function renderApplicationModal() {
            if (!activeJob) {
                modalRootEl.innerHTML = '';
                return;
            }

            const statusHTML = getStatusMessageHTML(submissionStatus);
            const buttonText = isAuthReady ? 'Submit Application' : 'Connecting...';
            const buttonClass = isAuthReady 
                ? 'bg-indigo-600 text-white hover:bg-indigo-700 transform hover:scale-[1.01]'
                : 'bg-indigo-300 text-white cursor-not-allowed';

            modalRootEl.innerHTML = `
                <div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-start justify-center p-4 z-50 overflow-y-auto">
                    <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl max-w-lg w-full mt-10 mb-10 transform transition-all duration-300 max-h-[90vh] overflow-y-auto">
                        <h2 class="text-2xl font-extrabold text-indigo-700 mb-2">${activeJob.title}</h2>
                        <p class="text-sm text-gray-500 mb-6">Department: ${activeJob.department} | Remote in ${activeJob.location}</p>
        
                        <form id="job-application-form" class="space-y-4">
                            
                            <input type="text" name="fullName" placeholder="Full Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"/>
                            <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"/>
                            <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"/>
                            <textarea name="address" placeholder="Full Mailing Address" required rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
        
                            <select name="country" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                                <option value="">Select Residency (USA, UK, or Canada)</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="Canada">Canada</option>
                                <option value="Other">Other (Not Eligible)</option>
                            </select>
        
                            <label class="block text-sm font-medium text-gray-700 pt-2">Upload Resume (Max 5MB, PDF/DOCX preferred)</label>
                            <input type="file" name="resumeFile" accept=".pdf,.doc,.docx" required class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                            
                            <div class="flex justify-between items-center pt-4">
                                <button type="button" id="cancel-btn" class="px-6 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition duration-150">
                                    Cancel
                                </button>
                                <button type="submit" id="submit-btn" class="px-6 py-2 font-semibold rounded-lg transition duration-150 shadow-md ${buttonClass}" ${isAuthReady ? '' : 'disabled'}>
                                    ${buttonText}
                                </button>
                            </div>
                            ${statusHTML}
                        </form>
                    </div>
                </div>
            `;

            // Attach event listeners for the modal
            document.getElementById('job-application-form').addEventListener('submit', handleSubmitApplication);
            document.getElementById('cancel-btn').addEventListener('click', handleCancelClick);
        }

        function renderAdminDashboard() {
            let tableHTML = '';
            if (applications.length === 0) {
                tableHTML = '<p class="text-gray-500 italic">No applications submitted yet.</p>';
            } else {
                const rows = applications.map(app => `
                    <tr class="hover:bg-indigo-50/50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${app.jobTitle}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${app.fullName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${app.country}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 truncate max-w-[150px]">${app.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${app.phone}</td>
                        <td class="px-6 py-4 whitespace-normal text-sm text-gray-600 max-w-[200px]">${app.address}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-green-700 truncate max-w-[120px]">${app.resumeFileName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-500">${app.timestamp}</td>
                    </tr>
                `).join('');

                tableHTML = `
                    <div class="overflow-x-auto shadow-lg rounded-lg">
                        <table class="min-w-full bg-white divide-y divide-gray-200">
                            <thead class="bg-indigo-50">
                                <tr>
                                    ${['Job Title', 'Name', 'Country', 'Email', 'Phone', 'Address', 'Resume File', 'Applied On'].map(header => `
                                        <th class="px-6 py-3 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider whitespace-nowrap">${header}</th>
                                    `).join('')}
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            const dashboardSection = `
                <section id="admin-dashboard" class="mt-12 p-6 bg-gray-50 rounded-xl shadow-inner border-t-4 border-indigo-400">
                    <h2 class="text-2xl font-extrabold text-gray-800 mb-4">Application Dashboard (Admin View)</h2>
                    <p class="text-sm text-gray-600 mb-6">Total Applications: **${applications.length}** | User ID: **${userId || 'N/A'}**</p>
                    ${tableHTML}
                </section>
            `;
            
            // Inject or update the dashboard section
            let dashboardEl = document.getElementById('admin-dashboard');
            if (dashboardEl) {
                dashboardEl.outerHTML = dashboardSection; // Easier than deep manipulation
            } else {
                mainContentEl.insertAdjacentHTML('beforeend', dashboardSection);
            }
        }
        
        function renderMainContent() {
            // Hide loading indicator
            loadingIndicatorEl.style.display = 'none';

            // Render Job Board
            let html = renderJobBoard();
            
            // If admin mode, clear existing dashboard and re-render it
            let dashboardEl = document.getElementById('admin-dashboard');
            if (dashboardEl) {
                dashboardEl.remove();
            }

            // Render Dashboard if in admin mode
            if (isAdminMode) {
                mainContentEl.innerHTML = html; // Render jobs first
                renderAdminDashboard(); // Then append the dashboard
            } else {
                mainContentEl.innerHTML = html;
            }

            // Attach event listeners to all 'Apply Now' buttons
            document.querySelectorAll('.apply-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const jobTitle = e.currentTarget.getAttribute('data-job-title');
                    const job = JOB_ROLES.find(j => j.title === jobTitle);
                    if (job) handleApplyClick(job);
                });
            });
        }
        
        function renderApp() {
            // This is the main render loop, called when global state changes
            renderAdminLogin();
            if (isAuthReady) {
                renderMainContent();
            }
            renderApplicationModal();
        }

        // --- Start the Application ---
        document.addEventListener('DOMContentLoaded', initFirebase);
        
    </script>
</body>
</html>
